<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; max-width: 600px; }
        label { font-weight: bold; }
        input { padding: 0.5em; width: 100%; box-sizing: border-box; }
        button { padding: 0.7em 1em; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 2em; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Crop Recommendation System</h1>
    <p>Enter the environmental parameters to get a crop recommendation.</p>

    <form id="predictionForm">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" required>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" required>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.01" id="humidity" name="humidity" required>

        <label for="ph">pH:</label>
        <input type="number" step="0.01" id="ph" name="ph" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="0.01" id="rainfall" name="rainfall" required>

        <button type="submit">Get Recommendation</button>
    </form>

    <div id="result">
        <h2>Recommended Crop:</h2>
        <p id="predictionResult">Enter values and click 'Get Recommendation' to see the result.</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
